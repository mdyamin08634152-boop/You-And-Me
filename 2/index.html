<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamin ❤️ Kajol</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden;
            /* MOVING NEBULA BACKGROUND */
            background: linear-gradient(-45deg, #1a0a0d, #4a0e1c, #2d0b13, #1a0a0d);
            background-size: 400% 400%;
            animation: nebula 15s ease infinite;
            color: white;
        }

        @keyframes nebula {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Initial Overlay Screen */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(26, 10, 13, 0.98);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; transition: 1s;
        }

        .open-btn {
            background: #ff4d6d; color: white; border: none;
            padding: 15px 40px; border-radius: 30px; font-size: 1.2rem;
            cursor: pointer; font-weight: bold; box-shadow: 0 0 20px #ff4d6d;
            animation: pulse 1.5s infinite;
        }

        /* Floating Emojis */
        .particle {
            position: absolute; bottom: -50px;
            animation: floatUp 10s linear infinite;
            z-index: 1; opacity: 0.5;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 77, 109, 0.3);
            text-align: center;
            width: 350px;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            visibility: hidden; /* Hidden until clicked */
        }

        .main-heart { font-size: 60px; animation: pulse 1.5s infinite; display: inline-block; filter: drop-shadow(0 0 10px #ff4d6d); }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        h1 { font-size: 1.8rem; margin: 10px 0; color: #ff4d6d; letter-spacing: 2px; text-transform: uppercase; }
        .names { font-size: 1.1rem; margin-bottom: 30px; opacity: 0.8; font-style: italic; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .box { background: rgba(0, 0, 0, 0.4); padding: 15px 5px; border-radius: 15px; border: 1px solid rgba(255, 77, 109, 0.3); }
        .num { font-size: 1.8rem; font-weight: bold; display: block; color: #ff4d6d; }
        .lab { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; }

        .clock-container { margin-top: 25px; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 20px; }
        .clock { font-size: 1.6rem; letter-spacing: 4px; font-weight: bold; color: #ff4d6d; }
    </style>
</head>
<body>

    <div id="overlay">
        <div style="font-size: 50px; margin-bottom: 20px;">🌹</div>
        <button class="open-btn" onclick="startExperience()">Click to Enter ❤️</button>
    </div>

    <div id="emoji-bg"></div>

    <div class="container" id="mainCard">
        <div class="main-heart">❤️</div>
        <h1>YAMIN & KAJOL</h1>
        <div class="names">Our journey of love</div>

        <div class="grid">
            <div class="box"><span class="num" id="y">0</span><span class="lab">Years</span></div>
            <div class="box"><span class="num" id="m">0</span><span class="lab">Months</span></div>
            <div class="box"><span class="num" id="d">0</span><span class="lab">Days</span></div>
        </div>

        <div class="clock-container">
            <div class="clock" id="clock">00:00:00</div>
        </div>
        
        <p style="font-size: 0.7rem; margin-top: 25px; opacity: 0.4;">Started August 8, 2025</p>
    </div>

    <div id="music-player"></div>

    <script>
        function startExperience() {
            // Hide Overlay
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('overlay').style.display = 'none'; }, 1000);

            // Show Card
            document.getElementById('mainCard').style.visibility = 'visible';

            // Play Music
            document.getElementById('music-player').innerHTML = 
                '<iframe src="https://www.youtube.com/embed/xaeZtV-R5J4?autoplay=1" allow="autoplay" style="display:none"></iframe>';
        }

        // Floating Emojis (Added 💕, 🌹, 🍫, 🥰)
        const emojiList = ['❤️', '💕', '🌹', '🍫', '🥰'];
        function createEmoji() {
            const h = document.createElement('div');
            h.className = 'particle';
            h.innerHTML = emojiList[Math.floor(Math.random() * emojiList.length)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 10 + 15) + 'px';
            h.style.animationDuration = (Math.random() * 3 + 7) + 's';
            document.getElementById('emoji-bg').appendChild(h);
            setTimeout(() => h.remove(), 10000);
        }
        setInterval(createEmoji, 600);

        function update() {
            const startDate = new Date(2025, 7, 8, 0, 0, 0); 
            const now = new Date();

            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // Real-time Clock
            const hrs = String(now.getHours()).padStart(2, '0');
            const mins = String(now.getMinutes()).padStart(2, '0');
            const secs = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('y').innerText = years;
            document.getElementById('m').innerText = months;
            document.getElementById('d').innerText = days;
            document.getElementById('clock').innerText = `${hrs}:${mins}:${secs}`;
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
